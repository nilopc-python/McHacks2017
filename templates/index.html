<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Youtube Translator</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <![endif]-->
</head>
<body>


<div class="container-fluid" align="center">

    <div class="row" id="head">
        <h1 style="color: #BC8F8F; position: absolute; font-variant:small-caps; left: 20px;top: 10px;">Yoo<strong>GLE</strong></h1>
    </div>

    <br><br>

    <div>

      <form id="user-info" class="form-inline row" method="POST" action="/searchKeyWord">

          <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="keyword" placeholder="Keyword Search">

          <input type="url" class="form-control mb-2 mr-sm-2 mb-sm-0" id="url" placeholder="Youtube URL">

          <button type="submit" class="btn btn-primary">Search</button>

      </form>

    </div>

    <br><br>

    <div class="row">

        <div style="background-color:#58D3F7">

            <div id="youtube-video">

                <iframe width="560" height="315" src="https://www.youtube.com/embed/zSWdZVtXT7E" frameborder="0"
                        allowfullscreen></iframe>

            </div>

        </div>

    </div>

</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/style.js') }}"></script>
</body>
</html>
